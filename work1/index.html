<body>
    <script>
        let num01 = 0;
        for (i = 0; i < 20; i++) {
            num01 = num01 + i;
        }
        if (num01 >= 20) {
            console.log("20以上");
        } else if (num01 <= 20) {
            console.log("20以下")
        }


    </script>
</body>
